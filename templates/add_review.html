<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rate and Review Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="my-4">Rate and Review Service</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5):</label>
            <input type="number" class="form-control" name="rating" min="1" max="5" required>
        </div>
        
        <div class="mb-3">
            <label for="review" class="form-label">Review:</label>
            <textarea class="form-control" name="review" rows="4" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
    <p><a href="{{ url_for('view_customer_requests') }}" class="btn btn-secondary mt-4">Back to My Requests</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm Delete Professional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-danger">Delete Professional Account</h2>
    <p>Are you sure you want to delete the professional <strong>{{ professional.full_name }}</strong>? This action cannot be undone.</p>

    <form method="POST" action="{{ url_for('confirm_delete_professional', professional_id=professional.id) }}">
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>

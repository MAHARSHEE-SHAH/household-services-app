<!DOCTYPE html>
<html lang="en">
<head>
    <title>A to Z Household Services</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    
    <div class="d-flex justify-content-end mt-3">
        <a href="{{ url_for('professional_signup') }}" class="btn btn-secondary">Register as Professional</a>
    </div>

    <h1 class="text-center my-4">Everyday Household Services</h1>

    <div class="row justify-content-center">
        <div class="col-md-4">
          
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

          
            <div class="text-center mt-3">
                <a href="{{ url_for('customer_signup') }}">Create Account?</a>
            </div>
        </div>
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Professional Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    {% include 'navbar.html' %}
    <h1 class="my-4">Search Service Requests</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="query" class="form-label">Search Requests</label>
            <input type="text" name="query" id="query" class="form-control" placeholder="Enter search term">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if results %}
        <h2 class="mt-4">Results</h2>
        <ul class="list-group">
            {% for result in results %}
                <li class="list-group-item">
                    Service: {{ result.service.name }} <br>
                    Remarks: {{ result.remarks }} <br>
                    Status: {{ result.status }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>

{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Search for Services</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Search by name or description">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if services %}
        <h2>Search Results:</h2>
        <ul>
            {% for service in services %}
                <li>{{ service.name }} - â‚¹{{ service.price }}<br>
                    {{ service.description }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No services found.</p>
    {% endif %}

    <p><a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-4">Back to Dashboard</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Professional Signup</h2>
        <form method="POST" action="{{ url_for('professional_signup') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" name="full_name" class="form-control" id="full_name" required>
            </div>
            <div class="mb-3">
                <label for="service_name" class="form-label">Service Name</label>
                <select name="service_name" class="form-select" required>
                    {% for service in available_services %}
                        <option value="{{ service.name }}">{{ service.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="experience" class="form-label">Years of Experience</label>
                <input type="number" name="experience" class="form-control" id="experience" required>
            </div>
            <div class="mb-3">
                <label for="document" class="form-label">Upload Document (PDF)</label>
                <input type="file" name="document" class="form-control" id="document" accept=".pdf">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="pin_code" class="form-label">Pin Code</label>
                <input type="text" name="pin_code" class="form-control" id="pin_code" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}">Login Here</a>
        </div>
    </div>
</body>
</html>
